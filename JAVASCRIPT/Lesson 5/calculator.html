<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>
<body>

<div class="container">
    <section class="calculator">
            <div class="input">
                <input
                        type="text"
                        class="display"
                        id="display"
                        readonly
                >
            </div>
        <div class="buttons">
            <div class="column-1">
                <button class="gray" onclick="removeInput()">ac</button>
                <button class="gray" onclick="deleteLast()">del</button>
                <button class="gray">%</button>
                <button class="yellow" onclick="addOperator('/')">/</button>
            </div>
            <div class="column-2">
                <button class="dark" onclick="addInput('7')">7</button>
                <button class="dark" onclick="addInput('8')">8</button>
                <button class="dark" onclick="addInput('9')">9</button>
                <button class="yellow" onclick="addOperator('*')">*</button>
            </div>
            <div class="column-3">
                <button class="dark" onclick="addInput('4')">4</button>
                <button class="dark" onclick="addInput('5')">5</button>
                <button class="dark" onclick="addInput('6')">6</button>
                <button class="yellow" onclick="addOperator('-')">-</button>
            </div>
            <div class="column-4">
                <button class="dark" onclick="addInput('1')">1</button>
                <button class="dark" onclick="addInput('2')">2</button>
                <button class="dark" onclick="addInput('3')">3</button>
                <button class="yellow" onclick="addOperator('+')">+</button>
            </div>

            <div class="column-5">
                <button class="dark" onclick="addInput('0')">0</button>
                <button class="dark" onclick="addInput('00')">00</button>
                <button class="dark" onclick="addOperator('.')">.</button>
                <button class="yellow" onclick="calculateResult()">=</button>
            </div>
        </div>
    </section>
</div>

<script src="calculator.js"></script>
</body>
</html>
