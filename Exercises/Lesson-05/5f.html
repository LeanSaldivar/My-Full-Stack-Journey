<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    #currency {
      font-size: 50px;
      margin: 10px 0 10px 0;
    }

    #sign {
      padding: 0 0 0 10px;
      color: #626261;
      font-size: 20px;
      margin: 10px 0 10px 0;

    }

    #positive {
      color: #3c7d3f;
      font-size: 20px;
    }

    #duration {
      font-size: 20px;
      color: #626261;
    }

    #negative {
      font-size: 20px;
      color: #d63e35;
    }
  </style>

</head>
<body>

<p id="currency">1,049.61 <span id="sign">USD</span></p>
<p id="positive">+18.05 (1.75%) today</p>
<p id="duration">After hours, 1,048.00 <span id="negative">-1.61 (0.15%)</span></p>
</body>
</html>
