<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="13d.css">
    <title>Chat</title>
</head>
<body>

<div class="container">
    <div class="chat-window">
        <div class="column-1">
                <img
                        src="../../../RES/cat.jpg"
                        alt="cat"
                        id="cat"
                        class="chat-avatar">
        </div>
        <div class="column-2">
            <div class="chat-header">
                <p class="display-name">supersimple.dev <span id="user">@SuperSimpleDev</span></p>
            </div>

            <div class="chat-body">
                <p> What is backend web development? A complete overview. New video is up! </p>
            </div>
                <div class="chat-link-container">
                    <div class="thumbnail-link"></div>

                    <div class="description-link">
                        <div class="url">
                            <p class="url">youtube.com</p>
                        </div>
                        <div class="title">Backend web development - a complete overview (2021) </div>
                    </div>
                </div>
        </div>
    </div>
</div>

</body>
</html>
