<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D Click</title>

  <style>
    button {
      background-color: #017401;
      color: white;
      padding: 15px 32px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 4px 4px 8px gray;
    }

    button:active {
      margin-top: 5px;
      margin-left: 5px;
      box-shadow: 0 0 0 0 gray;
    }
  </style>
</head>
<body>

<button>Shadow</button>

</body>
</html>
