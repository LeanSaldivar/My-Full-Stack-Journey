<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Margin and Padding Together</title>

  <style>
    button {
      padding: 15px 25px 15px 25px;
      margin: 0 15px 0 15px;
      background-color: #017401;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.1s;
    }

    button:hover {
      padding-right: 30px;
      padding-left: 30px;

    }


  </style>
</head>
<body>

<button>One</button>
<button>Two</button>
<button>Three</button>

</body>
</html>
