<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="8e.css">
    <title>Google</title>
</head>
<body>

<div class="container">
    <form class="form-control">
        <label>Request a ride now!</label>
        <input
                type="text"
                name="pickupLocation"
                id="pickupLocation"
                placeholder="Enter pickup Location"
        >
        <input
                type="text"
                name="destination"
                id="destination"
                placeholder="Enter destination"
        >

        <button id="request">Request now</button>
        <button id="schedule">Schedule for Later</button>
    </form>

</div>

</body>
</html>
