<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="8d.css">
    <title>Google</title>
</head>
<body>

<div class="container">
    <form class="form-control">
        <input
                type="text"
                name="fName"
                id="fName"
                placeholder="First Name"
        >
        <input
                type="text"
                name="lName"
                id="lName"
                placeholder="Last Name"
        >
        <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
        >

        <button type="submit" id="signUp">Sign Up</button>
    </form>

</div>

</body>
</html>
